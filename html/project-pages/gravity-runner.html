<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Runner</title>

  <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
  <nav class="navbar"></nav>

  <div class="project-container">
    <h1 style="text-align: center;">Gravity Runner</h1>
    <p style="text-align: center;">Created in Unity 3D with C#</p>
    <p style="text-align: center;">Source files can be found <a target="_blank" href="https://github.com/PugasaurusRex/Gravity-Game/tree/master">here.</a></p>

    <p style="text-align: center; margin-top: 20px;">Try the game here. (Only works on desktops.)</p>

    <div class="game-container">
      <div class="replace-me"></div>
    </div>

    <script>
      const replace = document.querySelector(".replace-me");
      replace.addEventListener('click', () => {
        document.querySelector('.game-container').innerHTML = `
          <iframe
            frameborder="0"
            src="https://itch.io/embed-upload/13051787?color=333333"
            allowfullscreen=""
            width="980" height="580">
            <a href="https://pugasaurusrex.itch.io/gravity-runner">Play Gravity Runner on itch.io</a>
          </iframe>
        `;
        replace.parentNode.removeChild(replace);
      });
    </script>
  </div>

  <script type="module" src="../../scripts/project-pages.js"></script>
</body>
</html>
