<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>

  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="../../styles/games.css">
</head>
<body>
  <nav class="navbar"></nav>

  <div class="project-container">
    <h1 style="text-align: center;">Minesweeper</h1>
    <p style="text-align: center;">Used: Python, HTML, CSS, JavaScript</p>
    <p style="text-align: center;">
      <a target="_blank" href="https://github.com/PugasaurusRex/MineSweeper/blob/master/MineSweeper.py">Python Code</a>
      <a target="_blank" href="https://github.com/PugasaurusRex/PortfolioSite/blob/master/scripts/minesweeper.js">JavaScript Code</a>
    </p>

    <div class="game-container">
      <div class="container">
        <div class="settings">
          <label for="difficulty">Choose a Difficulty:</label>
          <select id="ms-difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
            <option value="4">Expert</option>
          </select>

          <div class="custom-settings hidden">
            <label for="rows">Rows:</label>
            <input type="number" id="ms-rows" value="8" min="8" max="20">
            <label for="cols">Columns:</label>
            <input type="number" id="ms-cols" value="8" min="8" max="20">
            <label for="bombs">Bombs:</label>
            <input type="number" id="ms-bombs" value="10" min="1" max="100">
          </div>

          <button id="ms-start">Start Game</button>
        </div>
        <div id="ms-game"></div>
        <div id="ms-message"></div>
      </div>
    </div>
  </div>

  <script type="module" src="../../scripts/project-pages.js"></script>

  <script type="module">
    import {minesweeper} from '../../scripts/minesweeper.js'
    minesweeper();
  </script>
</body>
</html>
