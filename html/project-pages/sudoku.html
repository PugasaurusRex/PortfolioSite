<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>

  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="../../styles/games.css">
</head>
<body>
  <nav class="navbar"></nav>

  <div class="project-container">
    <h1 style="text-align: center;">Sudoku</h1>
    <p style="text-align: center;">Used: Python, HTML, CSS, JavaScript</p>
    <p style="text-align: center;">
      <a target="_blank" href="https://github.com/PugasaurusRex/Sudoku/blob/master/Sudoku.py">Python Code</a>
      <a target="_blank" href="https://github.com/PugasaurusRex/PortfolioSite/blob/master/scripts/sudoku.js">JavaScript Code</a>
    </p>

    <div class="game-container">
      <div class="container">
        <div id="sudoku-menu">  
          <label for="difficulty">Choose a Difficulty:</label>
          <select id="sudoku-difficulty">
            <option value="43">Easy</option>
            <option value="51">Medium</option>
            <option value="56">Hard</option>
            <option value="58">Expert</option>
          </select>
          <button id="sudoku-startGame">Start Game</button>
        </div>
        <div id="sudoku-game" style="display: none;">
          <div id="sudoku-toolbar">
            <button id="sudoku-menuButton">Menu</button>
            <button id="sudoku-restartButton">Restart</button>
            <span id="sudoku-mistakesLeft">Mistakes Left: 3</span>
          </div>
          <div id="sudoku-board"></div>
          <div id="sudoku-numberSelector"></div>
          <div id="sudoku-solverControls">
            <button id="sudoku-toggleHighlight">Enable Highlighting</button>
            <button id="sudoku-recursiveSolver">Recursive Solver</button>
            <label for="intervalSlider">Interval Between Iterations: 20 milliseconds</label>
            <input type="range" id="sudoku-intervalSlider" min="0" max="3000" value="20" step="10">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="../../scripts/project-pages.js"></script>

  <script type="module">
    import { sudoku } from '../../scripts/sudoku.js';
    sudoku();
  </script>
</body>
</html>
